# adding users to sudoers
#
#

         - name: Adding {{ sudo_user_1 }} to Sudoers...
           lineinfile: 
             path: /etc/sudoers
             line: '{{ item }}'
             insertafter: 'root    ALL=(ALL:ALL) ALL'
             validate: visudo -cf %s
             state: present
             backup: yes
           with_items: 
            - '{{ sudo_user_1 }}    ALL=(ALL:ALL) ALL'


